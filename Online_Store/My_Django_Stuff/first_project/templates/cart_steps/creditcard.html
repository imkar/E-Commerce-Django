{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--For header and footer only remove later-->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/css/mdb.min.css" rel="stylesheet">
        <!-- MDBootstrap Steppers Pro  -->
    <!-- <link href="css/addons-pro/steppers.min.css" rel="stylesheet"> -->
    <!--Custom Style Sheet-->
    <link rel="stylesheet" href="{% static 'cart_steps/creaditcard.css' %}">





</head>
<body>


{% include 'last_header.html'%}
    <main>
    <!-- Steps form -->
    <div class="card hide">
        <div class="card-body mb-4">

            <!-- Stepper -->
            <div class="steps-form col-md-8 offset-md-2">
                <div class="steps-row setup-panel">
                    <div class="steps-step">
                        <a href="#step-9" type="button" class="btn step-button btn-circle"><i class="fas fa-shopping-cart"></i></a>

                    </div>
                    <div class="steps-step">
                        <a href="#step-10" type="button" class="btn step-button btn-circle" disabled="disabled"><i class="fas fa-dolly-flatbed"></i></a>

                    </div>
                    <div class="steps-step">
                        <a href="#step-11" type="button" class="btn step-button-active btn-circle" disabled="disabled"><i class="fas fa-credit-card"></i></a>

                    </div>
                    <div class="steps-step">
                        <a href="#step-12" type="button" class="btn step-button btn-circle" disabled="disabled"><i class="fas fa-credit-card"></i></a>

                    </div>
                </div>
            </div>

            <form role="form" action="" method="post">


                <!-- Third Step -->
                <div class="row setup-content col-md-6 offset-md-3" id="step-11">
                    <div class="third-step col-md-12">
                        <h3 class="pl-0 my-5">PAYMENT</h3>

                        <div class="page">
                            <div class="page__demo">
                              <form class="payment-card">
                                <div class="payment-card__front">
                                  <div class="payment-card__group">
                                    <label class="payment-card__field">
                                      <span class="payment-card__hint">Holder of card</span>
                                      <input class="payment-card__input" placeholder="Holder of card" pattern="[A-Za-z, ]{2,}" name="holder-card" required>
                                    </label>
                                  </div>
                                  <div class="payment-card__group">
                                    <label class="payment-card__field">
                                      <span class="payment-card__hint">Number of card</span>
                                      <input type="text" class="payment-card__input" placeholder="Number of card" pattern="[0-9]{16}" name="number-card" required>
                                    </label>
                                  </div>
                                  <div class="payment-card__group">
                                    <span class="payment-card__caption">valid thru</span>
                                  </div>
                                  <div class="payment-card__group payment-card__footer">
                                    <label class="payment-card__field payment-card__month">
                                      <span class="payment-card__hint">Month</span>
                                      <input type="text" class="payment-card__input" placeholder="MM" maxlength="2" pattern="[0-9]{2}" name="mm-card" required>
                                    </label>
                                    <span class="payment-card__separator">/</span>
                                    <label class="payment-card__field payment-card__year">
                                      <span class="payment-card__hint">Year</span>
                                      <input type="text" class="payment-card__input" placeholder="YY" maxlength="2" pattern="[0-9]{2}" name="year-card" required>
                                    </label>
                                  </div>
                                </div>
                                <div class="payment-card__back">
                                  <div class="payment-card__group">
                                    <label class="payment-card__field payment-card__cvc">
                                      <span class="payment-card__hint">CVC</span>
                                      <input type="text" class="payment-card__input" placeholder="CVC" maxlength="3" pattern="[0-9]{3}" name="cvc-card" required>
                                    </label>
                                  </div>
                                </div>


                              </form>
                          </div>
                        </div>
                        <div class="buttons">
                          <button class="btn step-button-active btn-rounded prevBtn float-left" type="button">Previous</button>

                          <button name='golast' method = 'POST' type="submit" href="{% url 'laststep' %}" class="btn step-button-active btn-rounded nextBtn float-right" type="button">Submit</button>{% csrf_token %}
                        </div>

                    </div>
                    </div>


            </form>

        </div>
    </div>
    <!-- Steps form -->
    </main>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/js/mdb.min.js"></script>
    <!-- MDBootstrap Steppers Pro  -->
    <!-- <script type="text/javascript" src="js/addons-pro/steppers.min.js"></script> -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-modal/1.6.5/index.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.4.0/imask.min.js"></script>
    {% include 'footer.html'%}
</body>
</html>
